name: Build and Test Docker Compose

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Create .env file from secrets
        run: |
          echo "DB_URL=postgresql://postgres:Sowmya%40123@db/permits" >> .env
          echo "JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY || 'test-secret-key' }}" >> .env

      - name: Build and start services with Docker Compose
        run: |
          docker-compose up --build -d

      - name: Wait for PostgreSQL to be ready
        run: |
          docker exec $(docker-compose ps -q db) bash -c "while ! pg_isready -h localhost -U postgres; do sleep 1; done; echo 'PostgreSQL is up!'"

      - name: Run tests
        run: |
          docker exec $(docker-compose ps -q backend) python -m pytest tests/ -v || echo "No tests found, skipping"

      - name: Shut down Docker Compose
        run: |
          docker-compose down
