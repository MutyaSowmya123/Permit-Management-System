name: Build and Test Docker Compose

on:
  push:
    branches:
      - main  # You can customize this to match your branch
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y curl
          curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: Build and start services with Docker Compose
        run: |
          docker-compose -f docker-compose.yml up --build -d

      - name: Wait for MySQL to be ready
        run: |
          docker exec $(docker-compose ps -q mysql) bash -c "while ! mysqladmin ping --host=localhost --silent; do sleep 1; done; echo 'MySQL is up!'"

      - name: Run tests (if applicable)
        run: |
          # Example: Run any tests, here it's assumed you have tests for your app
          docker exec $(docker-compose ps -q backend) python -m unittest discover

      - name: Shut down Docker Compose
        run: |
          docker-compose down
